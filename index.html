<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="style.css" />

        <title>Survey Form</title>
    </head>
    <body>
        <header>
            <h1 id="title">Mircademy Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform</p>
        </header>
        <main>
            <form id="survey-form">
                <div class="personal-info">
                    <label for="name" id="name-label">Name</label>
                    <input type="text" id="name" placeholder="Enter your name" required/>
                </div>
                <div class="personal-info">
                    <label for="email" id="email-label">Email</label>
                    <input type="email" id="email" placeholder="Enter your Email" required/>
                </div>
                <div class="personal-info">
                    <label for="number" id="number-label">Age (optional)</label>
                    <input type="number" id="number" min="5" max="100" placeholder="Age" />
                </div>
                <div class="personal-info">
                    <label for="describes-you">Which option best describes your current role?</label>
                    <select name="describes-you" id="dropdown">
                        <option disabled>Select current role</option>
                        <option value="student">Student</option>
                        <option value="full-time-job">Full time job</option>
                        <option value="full-time-learner">Full time learner</option>
                        <option value="prefer-not-to-say">Prefer not to say</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div>
                    <p>Would you recommend Mircademy to a friend?</p>

                    <div>
                        <label for="definitely">Definitely</label>
                        <input type="radio" name="recommendation" id="definitely" value="definitely" />
                    </div>
                    <div>
                        <label for="maybe">Maybe</label>
                        <input type="radio" name="recommendation" id="maybe" value="maybe" />
                    </div>
                    <div>
                        <label for="not-sure">Not sure</label>
                        <input type="radio" name="recommendation" id="not-sure" value="not-sure" />
                    </div>
                </div>
                <div class="personal-info">
                    <label for="describes-you">What is your favorite feature of Mircademy? </label>
                    <select name="describes-you" id="describes-you">
                        <option disabled>Select feature</option>
                        <option value="challenges">Challenges</option>
                        <option value="projects">Projects</option>
                        <option value="community">Community</option>
                        <option value="open-source">Open source</option>
                    </select>
                </div>
                <div>
                    <p>What would you like to see improved? (Check all that apply)</p>

                    <div>
                        <label for="front">Front-end Projects</label>
                        <input type="checkbox" name="improvements" id="front" value="front-end"/>
                    </div>
                    <div>
                        <label for="back">Back-end Projects</label>
                        <input type="checkbox" name="improvements" id="back" value="back-end"/>
                    </div>
                    <div>
                        <label for="data">Data Visualization</label>
                        <input type="checkbox" name="improvements" id="data" value="data"/>
                    </div>
                    <div>
                        <label for="challenges">Challenges</label>
                        <input type="checkbox" name="improvements" id="challenges" value="challenges"/>
                    </div>
                    <div>
                        <label for="open-source">Open Source Community</label>
                        <input type="checkbox" name="improvements" id="open-source" value="open-source"/>
                    </div>
                    <div>
                        <label for="gitter">Gitter help rooms</label>
                        <input type="checkbox" name="improvements" id="gitter" value="gitter"/>
                    </div>
                    <div>
                        <label for="videos">Videos</label>
                        <input type="checkbox" name="improvements" id="videos" value="videos"/>
                    </div>
                    <div>
                        <label for="meetups">City Meetups</label>
                        <input type="checkbox" name="improvements" id="meetups" value="meetups"/>
                    </div>
                    <div>
                        <label for="wiki">Wiki</label>
                        <input type="checkbox" name="improvements" id="wiki" value="wiki"/>
                    </div>
                    <div>
                        <label for="forum">Forum</label>
                        <input type="checkbox" name="improvements" id="forum" value="forum"/>
                    </div>
                    <div>
                        <label for="additional-courses">Additional Courses</label>
                        <input type="checkbox" name="improvements" id="additional-courses" value="additional-courses"/>
                    </div>
                </div>
                <div class="feedback">
                    <label for="comment">Any comments or suggestions?</label>
                    <textarea name="comment" id="comment" cols="30" rows="8"></textarea>
                </div>
                <button id="submit">Submit</button>
            </form>
        </main>
    </body>
</html>
